type Mutation {
  createPrompt(input: PromptInput!): PromptType!
  updatePrompt(id: Int!, input: PromptInput!): PromptType!
  deletePrompt(id: Int!): Boolean!
}

input PromptInput {
  title: String!
  content: String!
}

type PromptType {
  id: Int!
  title: String!
  content: String!
}

type Query {
  getPrompts: [PromptType!]!
  getPrompt(id: Int!): PromptType!
}